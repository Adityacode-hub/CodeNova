<form method="post">
  {% csrf_token %}
  <input type="email" name="email" placeholder="Enter your email" required><br>
  <input type="password" name="old_password" placeholder="Enter current password" required><br>
  <input type="password" name="new_password1" placeholder="New password" required><br>
  <input type="password" name="new_password2" placeholder="Confirm new password" required><br>
  <button type="submit">Change Password</button>
</form>
