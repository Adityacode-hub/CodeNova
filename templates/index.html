<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlgoBlitz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'gradient-move': 'gradientBG 10s ease infinite',
            'float': 'float 4s ease-in-out infinite',
            'pulse-slow': 'pulse 3s ease-in-out infinite',
          },
          keyframes: {
            gradientBG: {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' }
            }
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen relative overflow-hidden bg-gradient-to-br from-[#0f0c29] via-[#302b63] to-[#24243e] text-white">

  <!-- Animated Gradient Layer -->
  <div class="absolute inset-0 bg-[length:300%_300%] bg-gradient-to-r from-purple-900 via-indigo-900 to-purple-700 animate-gradient-move opacity-30 z-0"></div>

  <!-- Glow Background Circles -->
  <div class="absolute top-[-100px] left-[-100px] w-[300px] h-[300px] bg-pink-500 rounded-full opacity-20 blur-3xl animate-float z-0"></div>
  <div class="absolute bottom-[-120px] right-[-120px] w-[250px] h-[250px] bg-purple-400 rounded-full opacity-20 blur-3xl animate-float z-0 delay-2000"></div>

  <!-- Floating SVG Logo -->
  <div class="fixed top-6 left-6 flex flex-col items-center gap-4 z-10">
    <!-- Inline SVG Coffee Mug Logo -->
    <svg width="60" height="100" viewBox="0 0 120 200" xmlns="http://www.w3.org/2000/svg" class="transform hover:scale-110 transition duration-300 ease-in-out">
      <defs>
        <linearGradient id="chaiGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#ffa726" />
          <stop offset="100%" stop-color="#fb8c00" />
        </linearGradient>
      </defs>
      <!-- Outer mug outline -->
      <path d="M10 10 Q60 0 110 10 L100 190 Q60 210 20 190 Z"
            fill="none" stroke="white" stroke-width="6"/>
      <!-- Chai fill -->
      <path d="M20 40 Q60 30 100 40 L90 180 Q60 195 30 180 Z"
            fill="url(#chaiGradient)" />
      <!-- Code symbol inside -->
      <text x="60" y="120" font-size="38" text-anchor="middle" fill="black" font-family="monospace">&lt;/&gt;</text>
    </svg>
  </div>

  <!-- Main Content -->
  <main class="relative z-10 flex items-center justify-center min-h-screen px-6">
    <div class="backdrop-blur-md bg-white/5 border border-white/10 rounded-2xl p-10 max-w-3xl text-center shadow-2xl">

      <!-- Logo Section -->
      <div class="flex items-center justify-center mb-6 animate-pulse-slow">
        <!-- Inline logo reused here -->
        <svg width="48" height="80" viewBox="0 0 120 200" xmlns="http://www.w3.org/2000/svg" class="mr-3">
          <defs>
            <linearGradient id="chaiGradientSmall" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" stop-color="#ffa726" />
              <stop offset="100%" stop-color="#fb8c00" />
            </linearGradient>
          </defs>
          <path d="M10 10 Q60 0 110 10 L100 190 Q60 210 20 190 Z"
                fill="none" stroke="white" stroke-width="6"/>
          <path d="M20 40 Q60 30 100 40 L90 180 Q60 195 30 180 Z"
                fill="url(#chaiGradientSmall)" />
          <text x="60" y="120" font-size="38" text-anchor="middle" fill="black" font-family="monospace">&lt;/&gt;</text>
        </svg>
        <h1 class="text-4xl font-extrabold bg-gradient-to-r from-orange-400 via-yellow-500 to-pink-500 text-transparent bg-clip-text">AlgoBlitz</h1>
      </div>

      <!-- Hero Headline -->
      <h2 class="text-5xl md:text-6xl font-extrabold mb-4 bg-gradient-to-r from-orange-300 via-pink-400 to-yellow-400 bg-clip-text text-transparent drop-shadow-lg">Master Coding Like a Pro ðŸš€</h2>

      <!-- Subtext -->
      <p class="text-gray-300 text-lg mb-8">Your all-in-one platform for coding problems, submissions, streaks & visualizations.</p>

      <!-- CTA Buttons -->
      <div class="flex flex-wrap justify-center gap-4">
        <a href="/start" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-full font-semibold shadow-xl transform transition hover:scale-105">Start Solving</a>
        <a href="/tutorials" class="text-white underline hover:text-orange-400 transition">Watch Tutorials</a>
      </div>
    </div>
  </main>
</body>
</html>
